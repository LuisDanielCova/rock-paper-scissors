<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
</head>
<body>
    
    <script>
        function computerPlay(){
            let computerHand = ["Rock", "Paper", "Scissors"];
            return computerHand[Math.floor(Math.random()*3)];
        }

        function playRound(playerSelection, computerSelection){
            //Establish a variable to store the result
            let result = "";
            playerSelection = playerSelection.toLowerCase();
            //Compare the two hands
                //See if the player won
                if(playerSelection === "rock" && computerSelection === "Scissors"){
                    result = "You Won! Rock Beats Scissors";
                }else if(playerSelection === "paper" && computerSelection === "Rock"){
                    result = "You Won! Paper Beats Rock";
                }else if(playerSelection === "scissors" && computerSelection === "Paper"){
                    result = "You Won! Scissors Beats Paper";
                }
                //See if the computer won
                if(computerSelection === "Rock" && playerSelection === "scissors"){
                    result = "You Lose! Rock Beats Scissors";
                }else if(computerSelection === "Paper" && playerSelection === "rock"){
                    result = "You Lose! Paper Beats Rock";
                }else if(computerSelection === "Scissors" && playerSelection === "paper"){
                    result = "You Lose! Scissors Beats Paper";
                }
                //See if it's a tie
                if(playerSelection === "rock" && computerSelection === "Rock"){
                    result = "It's a tie! Both Chose Rock";
                }else if(playerSelection === "paper" && computerSelection === "Paper"){
                    result = "It's a tie! Both Chose Paper";
                }else if(playerSelection === "scissors" && computerSelection === "Scissors"){
                    result = "It's a tie! Both Chose Scissors";
                }
            //Return the result
            return result;
        }

        function game(){
            //Declare a Variable to store the player selection
            let playerSelection;
            //Declare a variable to store the result
            let result;
            //Declare a variable to store the player score
            let playerScore = 0;
            //Declare a variable to store the computer score
            let computerScore = 0;
            //Run the game five times
            for(let i = 1; i<=5; i++){
                //Ask for the player selection
                playerSelection = prompt("Rock, Paper or Scissors?");
                //Run the game
                result = playRound(playerSelection, computerPlay());
                //Get the score
                if(result.substr(0, 7) === "You Won"){
                    playerScore += 1;
                }else if(result.substr(0, 8) === "You Lose"){
                    computerScore += 1;
                }
                console.log(result + `, the score is: Player: ${playerScore}, Computer: ${computerScore}`);
            }   
            //Show the winner of the game
            if(playerScore > computerScore){
                console.log(`You won the game!`);
            }else if(computerScore > playerScore){
                console.log(`You lost the game!`);
            }
            console.log(`Final score: Player: ${playerScore}, Computer: ${computerScore}`);
        }
    </script>
</body>
</html>
